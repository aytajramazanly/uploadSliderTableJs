<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ce103a5f8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section id="table" >
            <div class="container">
               <div class="row form justify-content-around">
                <div class="col-md-4 form-bg position-relative">
                    <form action="" autocomplete="off" class="d-flex flex-column align-items-center">
                        <div class="input-box">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-box">
                            <label for="name">Surname</label>
                            <input type="text" id="surname" required>
                        </div>
                        <div class="input-box">
                            <label for="salary">Salary</label>
                            <input type="number" id="salary" class="w-50" required>
                        </div>
                        <div class="input-box upload">
                            <label class="m-0">Upload Image</label>
                            <div class="icon"> 
                                <i class="fas fa-file-upload "></i>
                                <input type="file" name="" id="files" multiple class="d-none ">
                            </div>
                        </div>

                        <button class="add">Add</button>
                    </form>
                </div>

                <div class="col-md-5 table-c p-0">
                    <div  class="d-flex flex-row helper justify-content-end align-items-center">
                        <div class="search d-flex gap-2 align-items-center ">
                            <input type="text" id="search" placeholder="Search">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="filter d-flex gap-2 align-items-center p-2">
                            <span>Filter</span>
                            <i class="fas fa-filter"></i>
                            <input type="number" class="min" placeholder="min">
                            <input type="number" class="max" placeholder="max">
                        </div>
                        <div id="remove">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Check</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Image</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                </div>
               </div>
            </div>
        </section>

        <section id="popup" class="justify-content-center align-items-center">
            <div class="popup">
                <div class="inner">
                    <div class="img-box">
                        <img src="./assets/img/img-6-sm.jpg" alt="">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro minima voluptates labore.</p>
                        <div class="close-icon">
                            <i class="far fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="./js/index.js"></script>
</body>
</html>
