<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ce103a5f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section id="login" class="justify-content-center align-items-center gap-5 flex-column">
            <div class="title mb-5 text-center">
                <h1>Welcome!</h1>
                <h4>Please enter your name to go to the gallery</h4>
            </div>
            <div class="login d-flex flex-column gap-3 align-items-center">
                <input type="text" id="name" class="w-100" autocomplete="off">
                <label for="name" class="name">Name</label>
                <button type="button" class="btn btn-dark w-50">Login</button>
            </div>
        </section>

        <section id="gallery" class="gallery-none">
            <div class="container-fluid">
               <div class="row justify-content-center">
                <div class="gallery-title text-center">
                    <h2 class="text-center light">Welcome </h2>
                </div>
                </div>
                <div class="images w-75 m-auto">
                    <div class="upload-second d-flex justify-content-center align-items-center flex-column">
                        <div class="upload-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <input type="file" name="" id="" multiple>
                        <p class="m-0">Upload Image</p>
                    </div>
                   
                </div>
               </div>
            </div>
        </section>

        <section id="popup" class="justify-content-center align-items-center">
            <div class="popup">
                <div class="inner">
                    <div class="big-img-box">
                        <img src="" alt="">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro minima voluptates labore.</p>
                        <div class="close-icon">
                            <i class="far fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="arrows d-flex justify-content-between">
                        <div class="previous">
                            <i class="fas fa-arrow-circle-left"></i>
                        </div>
                        <div class="next">
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="./js/index.js"></script>
</body>
</html>
